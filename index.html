<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>T.I.L.E.S</title>
    <meta name="description" content="This is like every Simulator" />
    <meta name="author" content="Nyan Cat" />
  </head>

  <body onload="startGame()">
    <h1>You have <span id="clickOwned">0</span>/<span id="clickCap">10</span> clicks and <span id="coinOwned">0</span> coins.</h1>
    <h2 id="rebirthInfo">You have rebirthed <span id="rebirthAmount">0</span> times, boosting coin gain by <span id="rebirthBoost">1</span>x</h2>
    <button id="clickBtn">Gain <span id="clickGain">1</span> click.</button><br />
    <button id="sellBtn">Sell your clicks for <span id="sellAmt">0</span> coins.</button><br />
    <div id="cursorUpgBtnContainer">
      <button id="cursorUpgBtn">
        Upgrade to <span id="cursorName">Copper</span> cursor for <span id="cursorCost">20</span> coins, it has a click gain of
        <span id="cursorEffect">2</span>.
      </button>
    </div>
    <div id="bagUpgBtnContainer">
      <button id="bagUpgBtn">
        Upgrade to <span id="bagName">Copper</span> bag for <span id="bagCost">40</span> coins, it has a capacity of <span id="bagEffect">40</span> clicks.
      </button>
    </div>
    <button id="rebirthBtn">
      Reset your previous progress and get <span id="afterCoinMult">2</span>x coins on sell, costs <span id="rebirthCost">10000</span> coins.
    </button>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/lodash.min.js"></script>
    <script src="js/break_eternity.min.js"></script>
    <script src="js/format.js"></script>
    <script src="js/tools.js"></script>
    <script src="js/config.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
